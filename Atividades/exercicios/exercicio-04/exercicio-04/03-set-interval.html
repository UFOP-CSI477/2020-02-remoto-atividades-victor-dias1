<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contador</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <script>
        let contador = 1;
        let id;
        let executando = false;

        function processo() {
            document.getElementById("contador").innerHTML = `contador = ${contador}`;
            contador++;
        }

        function iniciar() {
            if (!executando) {
                id = setInterval(processo);
                executando = true;
            }
        }

        function parar() {
            clearInterval(id);
            executando = false;
        }

        function reiniciar() {
            parar();
            contador = 1;
            document.getElementById("contador").innerHTML = "";
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="contador"></div>
        <input type="button" class="btn btn-outline-success" value="Iniciar" onclick="iniciar()">
        <input type="button" class="btn btn-outline-danger" value="Parar" onclick="parar()">
        <input type="button" class="btn btn-outline-warning" value="Reiniciar" onclick="reiniciar()">
        <a type="button" class="btn btn-outline-danger" href="01-prompt.html">Voltar</a>
    </div>

</body>

</html>
