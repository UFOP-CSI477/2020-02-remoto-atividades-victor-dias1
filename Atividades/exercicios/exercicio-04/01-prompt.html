<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio JS</title>

    <script>
        function Pessoa(nome, idade, endereco) {
            this.nome = nome;
            this.idade = idade;
            this.endereco = endereco;
        }
        function Dados() {
            const nome = window.prompt('Insira seu nome: ');
            const idade = window.prompt('Insira seu idade: ');
            const endereco = window.prompt('Insira seu endereco: ');

            const pessoa = new Pessoa(nome, idade, endereco);

            document.write(pessoa.nome);
            document.write(pessoa.idade);
            document.write(pessoa.endereco);
        }
    </script>
</head>

<body>
    <input type="button" value="Carregar" onclick="Dados()">
</body>

</html>
