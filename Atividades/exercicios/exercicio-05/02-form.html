<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercício 04</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script>
        function Pessoa(nome, sobrenome, idade, endereco) {
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.idade = idade;
            this.endereco = endereco;
        }

        function carregarDadosForm() {
            const nome = document.formDados.nome.value;
            const sobrenome = document.formDados.sobrenome.value;
            const idade = document.formDados.idade.value;
            const endereco = document.formDados.endereco.value;

            const pessoa = new Pessoa(nome, sobrenome, idade, endereco);
            console.log(pessoa);
            window.alert(`Dados carregados com sucesso!\n
                Nome: ${nome}
                Sobrenome: ${sobrenome}
                Idade: ${idade}
                Endereço: ${endereco}`);
        }
    </script>
</head>

<body>
    <div class="container">
        <form action="post" name="formDados">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" placeholder="José" class="form-control">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" placeholder="Silva" class="form-control">
            </div>
            <div class="form-group">
                <label for="idade">Idade: </label>
                <input type="number" name="idade" placeholder="18" class="form-control">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" placeholder="Ex.: Rua dos Bobos, 0" class="form-control">
            </div>
        </form>

        <input type="button" class="btn btn-outline-primary" value="Carregar" onclick="carregarDadosForm()">
        <a type="button" class="btn btn-outline-danger" href="01-prompt.html">Voltar</a>
    </div>

</body>

</html>
