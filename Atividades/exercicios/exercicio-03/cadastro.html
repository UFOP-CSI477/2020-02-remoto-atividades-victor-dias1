<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Dados de Cadastro</h1>
        <form method="GET" action="validar.html">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Ex.: José Silva" class="form-control">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Rua dos Bobos, 0" class="form-control">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="111.222.333-45" class="form-control">
            </div>
            <div class="form-group">
                <label for="tel">Contato:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 99999-6666" class="form-control">
            </div>
            <div class="form-group">
                <label>Área de interesse:</label>
                <div>
                    <input type="radio" name="area" id="web" value="web" class="form-control">
                    <label for="web">Sistemas Web</label>
                </div>
                <div>
                    <input type="radio" name="area" id="db" value="db" class="form-control">
                    <label for="db">Banco de Dados</label>
                </div>
                <div>
                    <input type="radio" name="area" id="redes" value="redes" class="form-control">
                    <label for="redes">Redes de Computadores</label>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-outline-success">
            <input type="reset" value="Limpar" class="btn btn-outline-warning">
        </form>
        <a href="index.html">Voltar</a>
    </div>
</body>

</html>
